<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Pig Game</title>
    </head>
    <body>
        <div class="container">            
            <div class="player">

                <!-- Player 1 -->
                <div class="player__panel">
                    <div class="player__panel-1">
                        <div class="player-name" id="player-name-1">
                            Player 1
                            <img src="img/favicon.png" alt="Player pig icon">
                        </div>
                        <div class="player-score" id="player-score-1">
                            0
                        </div>
                        <div class="player-present-box">
                            <span>Present</span>
                            <div class="player-present-score" id="present-1">0</div>
                        </div>
                    </div>
                </div>

                <!-- Player 2 -->
                <div class="player__panel">
                    <div class="player__panel-2">
                        <div class="player-name" id="player-name-2">
                            Player 2
                        </div>
                        <div class="player-score" id="player-score-2">
                            0
                        </div>
                        <div class="player-present-box">
                            <span>Present</span>
                            <div class="player-present-score" id="present-2">0</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="app/index.js"></script>
    </body>
    </html>
